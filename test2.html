<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="formpluginlibrary.js" type="text/javascript"></script> 
<script src="optimiserlibrary.js" type="text/javascript"></script> 
</head>
<body style="background-color:#F8F8FF;">
<h2> TEST2 </h2>

<form id="theForm" autocomplete="off" method="post" target="_blank" onsubmit="afterSubmit()">
 
    Student's Full name (Exactly as written): <input type="text" id=formName /> <br><br>
    <input type="hidden" id=processedLastName value="lastName" />
    <input type="hidden" id=processedFirstName value="firstName" />

    <!-- Location -->
    <input type="hidden" id="location" />

    <!-- Friday date -->
    <!-- still needs processing, is just giving you today's date -->
 	<input type="hidden" id=formMonth value="month" />
  	<input type="hidden" id=formDay value="day" />
  	<input type="hidden" id=formYear value="year" />

  	<!-- Pass or Fail -->
  	<input type="hidden" id="passOrFail" value="Pass" />

  	<!-- ISO Week Number -->
  	<input type="hidden" id=processedISOWeekNumber value="ISOWeekNumber" />

	Group: <input type="text" id="group" /> <br>

	Teacher's Name(s): <input type="text" id="teachersNames" /> <br> <br>

	<!-- CEFR Level at Beginning -->
	<input type="hidden" id=levelAtBeginning value="levelAtBeginning" />

	<!-- CEFR Level at End -->
	<input type="hidden" id=levelAtEnd value="levelAtEnd" />

	Berlitz Level (during the week): <input type="number" step=0.1 min="0.0" max="99.9" id=beginningLevel /> <br> <!-- we need beginning level to process changed level -->
	Berlitz End Level: <input type="number" step=0.1 min="0.0" max="99.9" id=endLevel /> <br> <br> <!-- note: also send this off as "final score" -->

	<!-- Changed Level -->
	<input type="hidden" id=changedLevel value="changedLevel" />

	Fluency: <input type="number" id="fluency" min="1" max="5" value="3"> <br>

	Pronunciation: <input type="number" id="pronunciation" min="1" max="5" value="3"> <br>

	Grammar: <input type="number" id="grammar" min="1" max="5" value="3"> <br>

	Vocabulary: <input type="number" id="vocabulary" min="1" max="5" value="3"> <br>

	Comprehension: <input type="number" id="comprehension" min="1" max="5" value="3"> <br> <br>

	Homework: <input type="number" id="formHomework" min="1" max="5" value="5"> <br>

	Participation: <input type="number" id="formParticipation" min="1" max="5" value="5"> <br> <br>

	Comment: <textarea cols="40" rows="5" id="comment"></textarea> <br>

 	<br>
 	<input type="submit" onclick="appendRedundancy()" value="Submit">
  
</form>

<script>pluginDummyForm();</script>

</body>
</html>
